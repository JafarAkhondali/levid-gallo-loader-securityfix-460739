<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>

  <style type="text/css">
    #template {
      display:none;
    }

    #mainProgress {
      width: auto;
      height: 20px;
      float: none;
      position: relative;
    }
    #mainProgress LABEL { position: absolute; }

    .item {
      height: 170px;
      width: 238px;
      border: 1px solid #eee;
      background-color: #ddd;
      padding: 2px;
      float:left;
      position: relative;
      text-align: center;
    }
    .item .progress {
      width: 0;
      height: 20px;
      background-color: #9c9;
      bottom: 0;
      display: block;
    }
    .complete {}
    .error {
      background-color: #FAA;
    }
    .complete DIV, .error DIV { display: none; }
  </style>
